<html>
	<head>
	</head>
	<body>
		<div class="group page">
			<!-- wikipage start -->
			<div id="mediamanager__page">
				<h1>
					Medien-Manager
				</h1>
				<div class="namespaces panel">
					<h2>
						Namensräume
					</h2>
					<div class="panelHeader">
						Namensraum wählen
					</div>
					<div class="panelContent" id="media__tree">
						<ul class="idx">
							<li class="level0 media open">
								<div class="li">
									<a class="idx_dir" href="/doku.php?id=stundenplan:ics_public&amp;ns=&amp;tab_files=files&amp;do=media">
										[Wurzel]
									</a>
								</div>
								<ul class="idx">
									<li class="level1 media open">
										<div class="li">
											<a class="idx_dir" href="/doku.php?id=stundenplan:ics_public&amp;ns=stundenplan&amp;tab_files=files&amp;do=media">
												stundenplan
											</a>
										</div>
									</li>
									<li class="closed level1 media">
										<div class="li">
											<a class="idx_dir" href="/doku.php?id=stundenplan:ics_public&amp;ns=wiki&amp;tab_files=files&amp;do=media">
												wiki
											</a>
										</div>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
				<div class="filelist panel">
					<h2 class="a11y">
						Dateiauswahl
					</h2>
					<ul class="tabs">
						<li>
							<strong>
								Dateiauswahl
							</strong>
						</li>
						<li>
							<a href="/doku.php?id=stundenplan:ics_public&amp;tab_files=upload&amp;do=media&amp;ns=stundenplan">
								Hochladen
							</a>
						</li>
						<li>
							<a href="/doku.php?id=stundenplan:ics_public&amp;tab_files=search&amp;do=media&amp;ns=stundenplan">
								Suchen
							</a>
						</li>
					</ul>
					<div class="panelHeader">
						<h3>
							Dateien in
							<strong>
								stundenplan
							</strong>
						</h3>
						<form accept-charset="utf-8" action="/doku.php?id=stundenplan:ics_public" class="doku_form options" method="get">
							<input name="sectok" type="hidden" value="">
							<input name="do" type="hidden" value="media">
							<input name="ns" type="hidden" value="stundenplan">
							<div class="no">
								<ul>
									<li class="listType">
										<label class="thumbs" for="listType__thumbs">
											<input checked="checked" class="thumbs" id="listType__thumbs" name="list_dwmedia" type="radio" value="thumbs">
											<span>
												Vorschaubilder
											</span>
										</label>
										<label class="rows" for="listType__rows">
											<input class="rows" id="listType__rows" name="list_dwmedia" type="radio" value="rows">
											<span>
												Reihen
											</span>
										</label>
									</li>
									<li class="sortBy">
										<label class="name" for="sortBy__name">
											<input checked="checked" class="name" id="sortBy__name" name="sort_dwmedia" type="radio" value="name">
											<span>
												Name
											</span>
										</label>
										<label class="date" for="sortBy__date">
											<input class="date" id="sortBy__date" name="sort_dwmedia" type="radio" value="date">
											<span>
												Datum
											</span>
										</label>
									</li>
									<li>
										<button type="submit" value="1">
											Übernehmen
										</button>
									</li>
								</ul>
							</div>
						</form>
					</div>
					<div class="panelContent">
						<div class="nothing">
							Nichts gefunden.
						</div>
					</div>
				</div>
				<div class="file panel">
					<h2 class="a11y">
						Datei
					</h2>
				</div>
			</div>
			<!-- wikipage stop -->
		</div>
	</body>
</html>
